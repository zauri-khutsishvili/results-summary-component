<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <article class="results-summary">
    <div class="results-summary__result">
      <h3 class="results-summary__result-heading">Your Result</h3>
      <div class="results-summary__points">
        <p class="results-summary__points-number">
          76
          <span>of 100</span>
        </p>
      </div>
      <div class="results-summary__result-text">
        <h3 class="results-summary__result-result">Great</h3>
        <p class="results-summary__result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    
    <div class="results-summary__summary">
      <h3 class="results-summary__summary-heading">Summary</h3>
      <div class="results-summary__reaction">
        <p class="results-summary__item">Reaction</p>
        <p class="results-summary__score">80<span>&nbsp / 100</span></p>
      </div>
      <div class="results-summary__memory">
        <p class="results-summary__item">Memory</p>
        <p class="results-summary__score">92<span>&nbsp / 100</span></p>
      </div>
      <div class="results-summary__verbal">
        <p class="results-summary__item">Verbal</p>
        <p class="results-summary__score">61<span>&nbsp / 100</span></p>
      </div>
      <div class="results-summary__visual">
        <p class="results-summary__item">Visual</p>
        <p class="results-summary__score">72<span>&nbsp / 100</span></p>
      </div>

      <button class="results-summary__continue">Continue</button>
    </div>
  </article>
</body>

</html>
